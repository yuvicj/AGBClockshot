<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Clockshot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }
    #panel {
      margin-top: 20px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: #fff;
    }
    button:hover {
      background-color: #666;
    }
    button:disabled {
      background-color: #222;
      cursor: not-allowed;
      opacity: 0.6;
    }
    input[type="number"] {
      font-size: 20px;
      width: 80px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 60vh;
      border: none;
      background-color: #000;
    }
    #toggleBtn.pausa {
      background-color: #2ecc71;
    }
    #toggleBtn.running {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Control del Clockshot</h1>

  <iframe src="reloj.html" title="Clockshot"></iframe>

  <div id="panel">
    <button id="toggleBtn">‚ñ∂ Iniciar</button>
    <button onclick="send('reset', 24)">üîÑ Reset a 24</button>
    <button onclick="send('reset', 14)">üîÑ Reset a 14</button>
    <button id="timeoutBtn" onclick="activarTimeout()" disabled>‚è± Timeout 60s</button>
    <br><br>
    <label id="lblControlRestante">Control Restante:</label>
    <input type="number" id="manualInput" min="0" max="99" step="0.1" />
    <button onclick="setManual()">Aplicar</button>
    <button onclick="abrirVentanaReloj()">üñ• Abrir Reloj</button>
    <br><br>
  </div>

  <script>
    const channel = new BroadcastChannel('clockshot');
    let corriendo = false;
    let tiempoGuardado = null;
    let timeoutActivo = false;

    const toggleBtn = document.getElementById('toggleBtn');
    const timeoutBtn = document.getElementById('timeoutBtn');
    const manualInput = document.getElementById('manualInput');
    const lblControlRestante = document.getElementById('lblControlRestante');

    function send(action, value = null) {
      channel.postMessage({ action, value });
    }

    function actualizarLabelRestante() {
      const val = manualInput.value;
      if (val !== '') {
        lblControlRestante.textContent = `Control Restante (${parseFloat(val).toFixed(1)}s):`;
      } else {
        lblControlRestante.textContent = 'Control Restante:';
      }
    }

    function setManual() {
      const val = manualInput.value;
      if (val !== '') {
        send('setManual', val);
        actualizarLabelRestante();
      }
    }

    function actualizarBotones() {
      const estaEnPausa = toggleBtn.classList.contains('pausa');
      timeoutBtn.disabled = !estaEnPausa;
    }

    toggleBtn.addEventListener('click', function () {
      if (!corriendo) {
        send('start');
        this.textContent = '‚è∏ Pausar';
        this.classList.remove('pausa');
        this.classList.add('running');
        corriendo = true;
      } else {
        send('pause');
        this.textContent = '‚ñ∂ Iniciar';
        this.classList.remove('running');
        this.classList.add('pausa');
        corriendo = false;
      }
      actualizarBotones();
    });

    channel.onmessage = (event) => {
      if (event.data.action === 'updateTime' && timeoutActivo) {
        tiempoGuardado = parseFloat(event.data.value);
        manualInput.value = tiempoGuardado.toFixed(1);
        actualizarLabelRestante();

        send('reset', 60); // Inicia timeout

        setTimeout(() => {
          send('setManual', tiempoGuardado);
          timeoutActivo = false;
          actualizarBotones();
        }, 60000);
      }

      // ‚úÖ Habilita el bot√≥n de timeout si el reloj lleg√≥ a cero
      if (event.data.action === 'tiempoFinalizado') {
        corriendo = false;
        toggleBtn.textContent = '‚ñ∂ Iniciar';
        toggleBtn.classList.remove('running');
        toggleBtn.classList.add('pausa');
        actualizarBotones();
      } else {
	  
	  }
    };

    function activarTimeout() {
      if (timeoutBtn.disabled) return;

      timeoutActivo = true;
      actualizarBotones();
      send('requestTime');
    }

    function abrirVentanaReloj() {
      window.open('reloj.html', 'ClockshotVentana', 'width=800,height=600');
    }

    // Inicializa estado visual y funcional
    toggleBtn.classList.add('pausa');
    actualizarBotones();
    actualizarLabelRestante();
  </script>
</body>
</html>
