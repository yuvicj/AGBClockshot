<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Clockshot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
    }
    input[type="number"] {
      font-size: 20px;
      width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Control del Clockshot</h1>
  <button onclick="send('start')">‚ñ∂ Iniciar</button>
  <button onclick="send('pause')">‚è∏ Pausar</button>
  <button onclick="send('reset', 24)">üîÑ Reset a 24</button>
  <button onclick="send('reset', 14)">üîÑ Reset a 14</button>
  <br><br>
  <label>Corregir conteo:</label>
  <input type="number" id="manualInput" min="0" max="99" step="0.1" />
  <button onclick="setManual()">Aplicar</button>

  <script>
    const channel = new BroadcastChannel('clockshot');

    function send(action, value = null) {
      channel.postMessage({ action, value });
    }

    function setManual() {
      const val = document.getElementById('manualInput').value;
      if (val !== '') {
        send('setManual', val);
      }
    }
  </script>
</body>
</html>
